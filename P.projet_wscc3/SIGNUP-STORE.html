<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="website icon"  type="jpg" href="LOGO.jpg">
    <style>
               body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background:url(BGS/bgimg3.webp);
            color: #333;

        }

        .signup-container {
            background: rgb(12, 0, 0);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: solid rgb(233, 229, 237);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .signup-container:hover{
            transform: scale(1.05)
        }

        .signup-container h1 {
            margin-bottom: 1.5rem;
            color: #f5f7f5;
            font-size: 2rem;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
        }

        .signup-container input {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: 1px solid #9e9696;
            border-radius: 25px;
            font-size: 1rem;
        }

        .signup-container input:focus {
            border-color: #12c719;
            outline: none;
        }

        .signup-container button {
            background: #ef0a0a;
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .signup-container button:hover {
            background: #25c02d;
        }

        .signup-container .login-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .signup-container .login-link a {
            color: #f5f9f6;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-container .login-link a:hover {
            text-decoration: underline;
        } 
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Create a new account</h1>
        <form>
            <input type="text" name="fullname" placeholder="Full name" required>
            <input type="email" name="email" placeholder="E-mail Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirme-pass" placeholder="Confirm Password">
            <button type="submit">Create an account</button>
            <div class="login-link">
                <p> Already have an account?<a href="LOGIN-STORE.html">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
